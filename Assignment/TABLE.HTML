<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border>
        <caption><h2>Marksheet</h2></caption>
        <thead>
            <th>Roll no.</th>
            <th>Names</th>
            <th>Age</th>
            <th>Marks</th>
        </thead>
        <caption>Students Marks</caption>
        <tbody>
            <tr>
                <td>1</td>
                <td>Riddhi</td>
                <td>17</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rajit</td>
                <td>19</td>
                <td>95</td>
            </tr>


        </tbody>
    </table>
    
</body>
</html>
