<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color:rgb(228, 147, 40);
        }
         .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 250px);
            grid-gap: 15px;
         }

         @media (max-width: 768px){
            .container{
                grid-template-columns: repeat(2, 1fr);
            }
         }

         @media (max-width: 320px){
            .container{
                grid-template-columns: repeat(1, 1fr);
            }
         }

         .box{
            background-color: aquamarine;
            height: 250px;
            width: 485px;
            border-radius: 8px;
            background-position: center;
        }

        .box:hover{
            border: 4px solid black;
            box-shadow: 10px 5px 5px rgb(228, 147, 40);

        }

        #box1{
            background-image: url("https://images.theconversation.com/files/625049/original/file-20241010-15-95v3ha.jpg?ixlib=rb-4.1.0&rect=12%2C96%2C2671%2C1335&q=45&auto=format&w=1356&h=668&fit=crop");
            background-size: cover;
        }

        #box2{
            background-image: url("https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*");
            background-size: cover;
        }      


        #box3{
            background-image: url("https://www.dogster.com/wp-content/uploads/2024/03/Young-maltese-dog-in-a-meadow_Dora-Zett_Shutterstock.jpg");
            background-size: cover;
        }   
        

        #box4{
            background-image: url("https://images.saymedia-content.com/.image/t_share/MTkwOTQyNjUzMzI3NDg0Mjcw/the-21-most-beautiful-hairy-dog-breeds.png");
            background-size: cover;
        }   


        #box5{
            background-image: url("https://hips.hearstapps.com/hmg-prod/images/small-fluffy-dog-breeds-maltipoo-66300ad363389.jpg?crop=0.8872133207665724xw:1xh;center,top&resize=1200:*");
            background-size: cover;
        }      


        #box6{
            background-image: url("https://www.rd.com/wp-content/uploads/2018/02/30_Adorable-Puppy-Pictures-that-Will-Make-You-Melt_124167640_YamabikaY.jpg?fit=700%2C467");
            background-size: cover;
        }   


        #box7{
            background-image: url("https://rukminim2.flixcart.com/image/704/844/l071d3k0/poster/q/u/k/medium-cute-dogs-cute-puppies-pomeranian-fulffy-dog-golden-original-imagcf8wgyxqkeuf.jpeg?q=90&crop=false");
            background-size: cover;
        }   

        #box8{
            background-image: url("https://wallpapers.com/images/featured/puppy-dog-pictures-o5kux3u31f8r6zqg.jpg");
            background-size: cover;
        }   


        #box9{
            background-image: url("https://www.mrnmrspet.com/Files/122023/102202312081336500940.jpeg");
            background-size: cover;
        }   
        
        </style>
</head>
<body>
    <h1>Dog Gallery üê∂</h1>
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>

</html>
